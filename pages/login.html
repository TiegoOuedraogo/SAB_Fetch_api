<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Makeup Search</title>
    <link rel="stylesheet" href="/styles/index.css">
    <link rel="stylesheet" href="/styles/login.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html"><img src="/images/logo.png" alt="Makeup Search Logo"></a>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <div class="auth-dropdown">
            <button class="dropbtn">Account</button>
            <div class="dropdown-content">
                <a href="./signup.html">sign up</a>
            </div>
        </div>    
    </header>

    <main>
        <div class="login-form">
            <h2>Login</h2>

            <button class="social-login facebook"><i class="fab fa-facebook-f"></i> Login with Facebook</button>
            <button class="social-login instagram"><i class="fab fa-instagram"></i> Login with Instagram</button>

            <div class="divider">
                <span>or</span>
            </div>

            <form action="/pages/login.html" method="post">
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <div class="login-help">
                <a href="forgot-username.html">Forgot Username?</a>
                <a href="forgot-password.html">Forgot Password?</a>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Makeup Search. All rights reserved.</p>
            <div class="social-links">
                <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
                <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
                <a href="https://www.snapchat.com" target="_blank"><i class="fab fa-snapchat-ghost"></i></a>
            </div>
            <p><a href="about.html">About Us</a> | <a href="contact.html">Contact</a> | <a href="privacy.html">Privacy Policy</a></p>
        </div>
    </footer>
</body>
</html>
