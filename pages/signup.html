<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Makeup Search</title>
    <link rel="stylesheet" href="/styles/index.css">
    <link rel="stylesheet" href="/styles/signup.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script defer src="/script/signup.js"></script>

</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html"><img src="/images/logo.png" alt="Makeup Search Logo"></a>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <div class="auth-dropdown">
            <button class="dropbtn">Account</button>
            <div class="dropdown-content">
                <a href="login.html">Login</a>
            </div>
        </div>    
    </header>

    <main>
        <div class="signup-form">
            <h2>Sign Up</h2>

            <button class="social-signup facebook"><i class="fab fa-facebook-f"></i> Sign up with Facebook</button>
            <button class="social-signup instagram"><i class="fab fa-instagram"></i> Sign up with Instagram</button>

            <div class="divider">
                <span>or</span>
            </div>

            <form action="/submit-signup" method="post">
                <input type="text" name="username" placeholder="Username" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
        </div>
        <div class="signup-success">
            <p>Signup successful! You can now <a href="login.html">login</a> with your new account.</p>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Makeup Search. All rights reserved.</p>
            <div class="social-links">
                <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
                <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
                <a href="https://www.snapchat.com" target="_blank"><i class="fab fa-snapchat-ghost"></i></a>
            </div>
            <p><a href="about.html">About Us</a> | <a href="contact.html">Contact</a> | <a href="privacy.html">Privacy Policy</a></p>
        </div>
    </footer>
</body>
</html>
